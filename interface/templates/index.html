<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type= "text/css" href="static/style.css">
		<script src="https://kit.fontawesome.com/e01c8e7b4f.js" crossorigin="anonymous"></script>
	</head>
	<body>
    
		<div class="bg-img">
      <div class="site-logo">
        <a href="/"><img  class="logo" src="static/main_logo.png" alt="logo"></a>
      </div>
        <div class="content">
          <header>Login </header>
        <form method="post">
          <div class="msg">{{ message }}</div>
          <div class="field space">
            <span class="fas fa-user"></span>
            <input name="username" type="text" required placeholder="Email or ID">
          </div>
          <div class="field space">
            <span class="fas fa-key"></span>
            <input name="password" type="password" required class="password" placeholder="Password">
            <span class="show_password">SHOW</span>
          </div>
        
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field space">
            <input type="submit" value="Login" placeholder="LOGIN">
          </div>
          <div class="login">Or login with</div>
          <div class="link">
            <div class="facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="google">
              <i class="fab fa-google-plus-g"></i>
            </div>
          </div>
          <div class="signup">
            Don't have an account? <a href="signup">Sign up now</a>
          </div>
          
        </form>
      </div>
    </div>
    <script>
      const pass_field = document.querySelector('.password');
      const show_btn = document.querySelector('.show_password');
      show_btn.addEventListener('click',function(){
        if(pass_field.type === "password"){
          pass_field.type = "text";
          show_btn.style.color = "#3498db";
          show_btn.textContent = "HIDE"
        }
        else{
          pass_field.type = "password";
          show_btn.style.color = "#222";
          show_btn.textContent = "SHOW"
        }
      })
    </script>
	</body>
</html>
